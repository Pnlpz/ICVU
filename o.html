<html>
 <head>
  <style>
   .chartWithMarkerOverlay {
       position: relative;
       width: 700px;
   }
   .overlay-text {
       width: 200px;
       height: 200px;
       position: absolute;
       top: 50px;   /* chartArea top */
       left: 200px; /* chartArea left */
   }
   .overlay-marker {
       width: 50px;
       height: 50px;
       position: absolute;
       top: 53px;   /* chartArea top */
       left: 528px; /* chartArea left */
   }
  </style>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = new google.visualization.arrayToDataTable([
        ['Threat', 'Attacks'],
        ['Chandrian', 38],
        ['Ghosts', 12],
        //['Ghouls', 6],
        //['UFOs', 44],
        ['V', 28],
        ['Zombies', 88]
      ]);

      var options = {
        legend: 'none',
        colors: ['#760946'],
        lineWidth: 4,
        vAxis: { gridlines: { count: 4 } }
      };

      function placeMarker(dataTable) {
        console.log("ALGO" );
        var cli = this.getChartLayoutInterface();
        var chartArea = cli.getChartAreaBoundingBox();
        // "Zombies" is element #5.
        for (var i = dataTable.getNumberOfRows() - 1; i >= 0; i--) {
          //dataTable.getNumberOfRows[i]
        //elem = i;
        //document.querySelector('.overlay-marker').style.top = Math.floor(cli.getYLocation(dataTable.getValue(elem, 1))) - 50 + "px";
        //document.querySelector('.overlay-marker').style.left = Math.floor(cli.getXLocation(elem)) - 10 + "px";
        elem = document.getElementById('img'+i);
        elem.style.top = Math.floor(cli.getYLocation(dataTable.getValue(i, 1))) - 50 + "px";
        elem.style.left = Math.floor(cli.getXLocation(i)) - 10 + "px";

        console.log("I: " + i);
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById('line-chart-marker'));
      google.visualization.events.addListener(chart, 'ready',
        placeMarker.bind(chart, data));
      chart.draw(data, options);
    }
  </script>
 </head>
 <body>
  <div class="chartWithMarkerOverlay">

   <div id="line-chart-marker" style="width: 700px; height: 500px;"></div>

   <div class="overlay-text">
    <div style="font-family:'Arial Black'; font-size: 128px;">88</div>
    <div style="color: #b44; font-family:'Arial Black'; font-size: 32px; letter-spacing: .21em; margin-top:50px; margin-left:5px;">zombie</div>
    <div style="color: #444; font-family:'Arial Black'; font-size: 32px; letter-spacing: .15em; margin-top:15px; margin-left:5px;">attacks</div>
  </div>

  <div class="overlay-marker" id="img0">
    <img src="https://developers.google.com/chart/interactive/images/zombie_150.png" height="50">
  </div>
  <div class="overlay-marker" id="img1">
    <img src="https://developers.google.com/chart/interactive/images/zombie_150.png" height="50">
  </div>
  <div class="overlay-marker" id="img2">
    <img src="https://developers.google.com/chart/interactive/images/zombie_150.png" height="50">
  </div>
  <div class="overlay-marker" id="img3">
    <img src="https://developers.google.com/chart/interactive/images/zombie_150.png" height="50">
  </div>

  </div>
 </body>
</html>
